    <script>
	    
	    $(function() {
			
			// Playlist button click starts video, enables autohiding
            $('.playlist-btn').on('click', function(e) {
                e.preventDefault();
                BV.show($(this).attr('href'));
                autoHide(true);
                isShowingPlaylist = true;
            })
            
            
            //orginal code

            //if click on wiskey
            $('.wiskey').click(function() {
			    var $this = $(this);
			    
			    //if has class "show" change text and play selected video... changed to wiskey so there is no need to double click
			    if ($this.hasClass('wiskey')) {
			        $this.text('Refill');

			        var BV = new $.BigVideo({controls:true});
			        BV.init();
			        BV.show('vids/NewWhisky.mp4');

			        //change text of .beer
				    $('.beer').text('I Want Beer');    
			    }    
			});//close .wiskey if statement
			

			
			$('.beer').click(function() {
			    var $this = $(this);
			
			    if ($this.hasClass('beer')) {
			        $this.text('Refill');

			        //play bg video
			        var BV = new $.BigVideo({controls:false,doloop:false});
			        var vids = ['vids/NewBeer.mp4'];
			        
			        BV.init();
			        BV.show(vids,{ambient:true});
			     
			        //Change .wiskey text
				    $('.wiskey').text('I Want Whisky');     
			    }
            });//close .beer if statement
            
                  
            
	    });
    </script>
