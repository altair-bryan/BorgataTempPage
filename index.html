<body>

    <!-- BigVideo Dependencies -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  	<script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
    <script src="js/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="js/jquery.imagesloaded.min.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>

    <!-- BigVideo -->
    <script src="js/bigvideo.js"></script>

    <!-- Demo -->
    <script>
	    
	    $(function() {
        
        
        
        
        
            var BV = new $.BigVideo({controls:false,doloop:true});
            var vids = [
                'vids/dock.mp4',
                'vids/river.mp4'
            ];
            vids.sort(function() { return 0.5 - Math.random() }); // random order on load
			BV.init();
			BV.show(vids,{ambient:true});
			
			
			
			
			
			
			
			// Playlist button click starts video, enables autohiding
            $('.playlist-btn').on('click', function(e) {
                e.preventDefault();
                BV.show($(this).attr('href'));
                autoHide(true);
                isShowingPlaylist = true;
            })
            
            
            

            
            
            
            //if click on wiskey
            $('.wiskey').click(function() {
			    var $this = $(this);
			
			    $this.toggleClass('show');
			    
			    //if has class "show" change text and play selected video
			    if ($this.hasClass('show')) {
			        $this.text('Refill');
			        
			        var BV = new $.BigVideo({controls:false,doloop:true});
			        var vids = [
			        	'vids/river.mp4'
			        ];
			        vids.sort(function() { return 0.5 - Math.random() }); // random order on load
			        BV.init();
			        BV.show(vids,{ambient:true});

			        //change text of .beer
				    $('.beer').text('I Want Wiskey');  
			        
			    } /* else {
			        $this.text('I want a Beer');
			        
			        
			        var BV = new $.BigVideo({controls:false,doloop:true});
			        var vids = [
			        	'vids/dock.mp4'
			        ];
			        vids.sort(function() { return 0.5 - Math.random() }); // random order on load
			        BV.init();
			        BV.show(vids,{ambient:true});
 
			    }*/

			    
			});//close .wiskey if statement
			

			
			$('.beer').click(function() {
			    var $this = $(this);
			
			    $this.toggleClass('show');
			
			    if ($this.hasClass('show')) {
			        $this.text('Refill');

			        //play bg video
			        var BV = new $.BigVideo({controls:false,doloop:true});
			        var vids = [
			        	'vids/dock.mp4'
			        ];
			        vids.sort(function() { return 0.5 - Math.random() }); // random order on load
			        BV.init();
			        BV.show(vids,{ambient:true});
			     
			        //Change .wiskey text
				    $('.wiskey').text('I Want beer');
				      
			    }
            
            });//close .beer if statement
            
                  
            
	    });
    </script>
</body>
