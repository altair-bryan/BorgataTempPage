    <script>
	    
	    $(function() {
	
		var ismobile=navigator.userAgent.match(/(iPad)|(iPhone)|(iPod)|(android)|(webOS)/i);
		
		if(ismobile){
			//TO DO IF IS MOBILE
			$.backstretch(["img/bg_new.png"]);
			
			 $(".wiskey").click(function(e) {
				 e.preventDefault();
				 $.backstretch('img/wiskey.png');
			 });
			
			$(".beer").click(function(e) {
				 e.preventDefault();
				 $.backstretch('img/bg.png');
			});
		}
		else{
			//LOAD UP BG IMAGE JUST IN CASE VIDEO LOADS SLOWLY
			$.backstretch(["img/bg_new.png"]);
			
			// Playlist button click starts video, enables autohiding
            $('.playlist-btn').on('click', function(e) {
                e.preventDefault();
                BV.show($(this).attr('href'));
                autoHide(true);
                isShowingPlaylist = true;
            })
            
            
            //orginal code
            
            //<button onclick="showAll();" class="collapse-classes">

            /*
            $('.collapse-classes').click(function() {

			        $this.text('Show');

            //if click on wiskey
            $('.wiskey').click(function() {
			    var $this = $(this);
			    
			    //if has class "show" change text and play selected video... changed to wiskey so there is no need to double click
			    if ($this.hasClass('wiskey')) {
			        $this.html('<p style="padding-top:11px;">Refill</p>');

			        var BV = new $.BigVideo({controls:false,doloop:false});
			        BV.init();
			        BV.show('vids/NewWhisky.mp4', {altSource:'vids/NewWhisky.ogv'});

			        //change text of .beer
				    $('.beer').text('A beer, please').wrapInner("<p></p>");    
			    }    
			});//close .wiskey if statement


			
			$('.beer').click(function() {
			    var $this = $(this);
			
			    if ($this.hasClass('beer')) {
			        $this.text('Refill').wrapInner("<p></p>");

			       var BV = new $.BigVideo({controls:false,doloop:false});
			       BV.init();
			       BV.show('vids/NewBeer.mp4', {altSource:'vids/NewBeer.ogv'});
			     
			        //Change .wiskey text
				    $('.wiskey').html('Whisky, <br/>if you would').wrapInner("<p></p>"); 
			    }
            });//close .beer if statement  
          
          }//close else statement
            
	    });
    </script>
